<div class="advert {{advert.status}}">
    <div class="container">
        <h1 class="form-title">Объявление #{{ advert.id }}</h1>
        <div class="ng-wrapper">
            <div class="advert-box">

                <div id="advert">
                    <div class="row">
                        <div class="col-lg-8 col-md-8 col-xs-4">
                            <h1 style="margin: 0">{{ advert.title }}</h1>
                        </div>
                        <div class="col-lg-4 col-md-4 col-xs-8 text-right">
                            <a href="#/adverts/my/edit/?do=edit&id={{ advert.id }}" class="btn btn-success">Редактировать</a>
                        </div>
                        <div class="col-lg-12 col-md-12 col-xs-12">
                            <h2 class="text-left"><span class="darkseagreen">Стоимость: </span>{{ item.price }}</h2>
                        </div>
                        <div class="col-lg-12 col-md-12 col-xs-12">
                            <img ng-src="{{ advert.image }}" err-src="http://placehold.it/200x200" />
                        </div>
                        <div class="col-lg-12 col-md-12 col-xs-12">
                            <p>{{ advert.description }}</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="offers-wrapper">
                <a href="#offers" data-toggle="collapse" class="btn btn-default">Показать предложения</a>
                <div id="offers" class="collapse">
                    <h1 class="form-title" style="padding: 15px 0; margin: 0;">Предложения</h1>
                    <div>
                        <div class="headers">
                            <div class="row">
                                <div class="col-lg-1 col-md-1 col-xs-1">ID</div>
                                <div class="col-lg-3 col-md-4 col-xs-4">Заголовок</div>
                                <div class="col-lg-6 col-md-4 col-xs-4">Описание</div>
                                <div class="col-lg-2 col-md-3 col-xs-4">Стоимость</div>
                            </div>
                        </div>
                        <div class="adverts">
                            <div ng-repeat="item in offers" class="item">
                                <a href="#/offer/?do=get&id={{ item.id }}">
                                    <div class="row">
                                        <div class="col-lg-1 col-md-1 col-xs-1">{{ item.id }}</div>
                                        <div class="col-lg-3 col-md-4 col-xs-4">{{ item.title }}</div>
                                        <div class="col-lg-6 col-md-4 col-xs-4">{{ item.description }}</div>
                                        <div class="col-lg-2 col-md-3 col-xs-4">{{ item.price }}</div>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--
            -->
        </div>
    </div>
</div>
