<div class="offer" ng-repeat="item in adverts">
    <div class="container">
        <h1 class="form-title {{item.status}}">Объявление #{{ item.id }}</h1>
        <div class="ng-wrapper">
            <div class="row">
                <div class="col-lg-8 col-md-8 col-xs-4">
                    <h1 style="margin: 0">{{ item.title }}</h1>
                </div>
                <div class="col-lg-4 col-md-4 col-xs-8 text-right">
                    <a href="#/adverts/my/edit/?do=edit&id={{ item.id }}" class="btn btn-success">Редактировать</a>
                </div>
                <div class="col-lg-12 col-md-12 col-xs-12">
                    <h2 class="text-left"><span class="darkseagreen">Стоимость: </span>{{ item.price }}</h2>
                </div>
                <div class="col-lg-12 col-md-12 col-xs-12">
                    <img ng-src="{{ item.image }}" err-src="http://placehold.it/200x200" />
                </div>
                <div class="col-lg-12 col-md-12 col-xs-12">
                    <p>{{ item.description }}</p>
                </div>
            </div>
        </div>
    </div>
</div>
