<div class="advert">
    <div class="container">
        <h1 class="form-title">Редактирование объявления</h1>
        <form class="row"
              ng-submit="myAdvertsMethods.editAdvert()"
              ng-controller="myAdvertsController"
              data-advert="form">
            <div class="col-lg-8 col-md-6 col-xs-12">
                <div class="form-group form-item">
                    <label class="col-sm-3 control-label">Загаловок</label>
                    <div class="col-sm-9">
                        <input
                                class="form-control"
                                type="text"
                                ng-model="advert.title"
                                name="advert.title">
                    </div>
                </div>
                <div class="form-group form-item">
                    <label class="col-sm-3 control-label">Стоимость</label>
                    <div class="col-sm-9">
                        <input
                                class="form-control"
                                type="text"
                                ng-model="advert.price"
                                name="advert.price">
                    </div>
                </div>
                <div class="form-group form-item">
                    <label class="col-sm-3 control-label">Описание</label>
                    <div class="col-sm-12">
                        <textarea
                                class="form-control"
                                ng-model="advert.description"
                                name="advert.description"></textarea>
                    </div>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-xs-12">
                <img class="right preview"
                        data-app="preview"
                        ng-src="{{ advert.image }}"
                        err-src="http://placehold.it/200x200" />

                <span class="btn btn-white btn-file btn-default" style="margin-top: 20px;">
                    <span class="fileinput-new">Выбрать изображение</span>
                    <input type = "file" advert-model = "advertFile"/>
                </span>
            </div>
            <div class="col-lg-12 col-md-12 col-xs-12">
                <div class="form-group form-item">
                    <div class="col-sm-3">
                        <button class="btn btn-default">Сохранить</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
