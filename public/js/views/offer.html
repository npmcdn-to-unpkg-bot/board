<div class="offer {{offers.status}}" data-offer="box">
    <div class="container">
        <h1 class="form-title">Предложение #{{ offers.id }} {{offers.status}}</h1>
        <div>
            <div class="ng-wrapper">
                <div class="row">
                    <div class="col-lg-8 col-md-8 col-xs-4">
                        <h1 style="margin: 0">{{ offers.title }}</h1>
                    </div>
                    <div class="col-lg-4 col-md-4 col-xs-8 text-right">
                        <a href="#/offer?do=accept&id={{ offers.id }}" class="btn btn-success">Принять</a>
                    </div>
                    <div class="col-lg-12 col-md-12 col-xs-12">
                        <h2 class="text-left"><span class="darkseagreen">Стоимость: </span>{{ offers.price }}</h2>
                    </div>
                    <div class="col-lg-12 col-md-12 col-xs-12">
                        <img ng-src="{{ offers.image }}" err-src="http://placehold.it/200x200" />
                    </div>
                    <div class="col-lg-12 col-md-12 col-xs-12">
                        <p>{{ offers.description }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
